<div class="w-full flex justify-center">
  <div class="overflow-x-auto w-3/4 bg-base-200 p-10 rounded-xl">
    <table class="table">
      <!-- head -->
      <thead class="bg-base-300">
        <tr>
          <th></th>
          <th>Name</th>
          <th>Student Id</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody class="w-full bg-base-100">
        <!-- row 1 -->
        <tr class="hover" *ngFor="let submission of submissions; let i = index">
          <th>{{ i + 1 }}</th>
          <td>{{ submission.studentName }}</td>
          <td>
            {{ submission.studentId }}
          </td>
          <td>
            <a href="{{ submission.fileUrl }}"
              ><button class="btn btn-primary btn-sm">ðŸ”—</button></a
            >
          </td>
          <td>{{ submission.status }}</td>
          <td>
            <span
              [class.text-green-500]="isGraded(submission?.status ?? '')"
              [class.text-red-500]="!isGraded(submission?.status ?? '')"
              class="cursor-pointer underline"
              onclick="my_modal_4.showModal()"
            >
              {{ submission.grade ?? "N/A" }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <dialog id="my_modal_4" class="modal">
    <div class="modal-box w-11/12 max-w-5xl">
      <h3 class="text-lg font-bold">Hello!</h3>
      <p class="py-4">Click the button below to close</p>
      <div class="modal-action">
        <form method="dialog">
          <!-- if there is a button, it will close the modal -->
          <button class="btn">Close</button>
        </form>
      </div>
    </div>
  </dialog>
</div>
