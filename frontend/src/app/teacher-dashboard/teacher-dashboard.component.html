<div class="w-full h-full flex justify-center items-center">
  <div class="overflow-x-auto w-3/4 bg-base-200 p-10 rounded-xl">
    <table class="table">
      <!-- head -->
      <thead class="bg-base-300">
        <tr>
          <th></th>
          <th>Name</th>
          <th>Due Date</th>
          <th>No. of Students</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody class="w-full bg-base-100">
        <!-- row 1 -->
        <tr class="hover" *ngFor="let assignment of assignments; let i = index">
          <th>{{ i + 1 }}</th>
          <td>{{ assignment.name }}</td>
          <td>{{ assignment.dueDate | date : "dd/MM/yy" }}</td>
          <td>{{ assignment.studentCount }}</td>
          <td>
            <span
              [ngClass]="{
                'text-red-500': isDue(assignment.dueDate),
                'text-green-500': !isDue(assignment.dueDate)
              }"
            >
              {{ isDue(assignment.dueDate) ? "Inactive" : "Active" }}
            </span>
          </td>
          <td>
            <a [routerLink]="['/assignment', assignment.id]"
              ><button class="btn btn-primary">></button></a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
