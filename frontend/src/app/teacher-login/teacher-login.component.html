<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2
      class="text-2xl font-bold mb-6 text-center"
      style="font-family: var(--font-kite)"
    >
      Teacher Login
    </h2>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-4">
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          email
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
          #emailInput="ngModel"
        />
        <div
          *ngIf="emailInput.invalid && emailInput.touched"
          class="text-red-500 text-sm"
        >
          Please enter a valid email address.
        </div>
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          minlength="6"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
          #passwordInput="ngModel"
        />
        <div
          *ngIf="passwordInput.invalid && passwordInput.touched"
          class="text-red-500 text-sm"
        >
          Password must be at least 6 characters.
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Login
      </button>
    </form>
  </div>
</div>
