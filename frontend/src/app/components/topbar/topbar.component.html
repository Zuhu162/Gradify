<div *ngIf="userName" class="flex justify-between items-center p-4">
  <div class="text-lg font-bold flex h-30 items-center">
    <img src="/Notes.svg" alt="Notes Icon" class="h-20 w-20 mx-auto" />
    Welcome, {{ userName }}
  </div>
  <button (click)="logout()" class="flex items-center">
    <img src="/Logout.svg" alt="Notes Icon" class="h-10 w-10" />
    Logout
  </button>
</div>
