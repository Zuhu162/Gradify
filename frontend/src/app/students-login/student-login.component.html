<div class="w-full h-screen flex items-center justify-center">
  <div class="bg-base-200 rounded-lg shadow-lg w-full max-w-md">
    <div class="flex justify-around w-full rounded-lg border border-grey-600">
      <div class="w-full text-center bg-base-100 p-2">
        <a [routerLink]="['/teacher-login']">Teacher Login</a>
      </div>
      <div class="w-full font-bold bg-base-300 text-center p-2">
        <a [routerLink]="['/student-login']">Student Login</a>
      </div>
    </div>
    <div class="p-8">
      <img src="/Notes.svg" alt="Notes Icon" class="h-20 w-20 mx-auto mb-4" />
      <h2 class="text-2xl font-bold mb-6 text-center">Assignment Grader</h2>
      <h3 class="text-2xl font-bold mb-6 text-center text-primary">
        Student Login
      </h3>
      <!-- Success Message -->
      <div
        *ngIf="successMessage"
        class="bg-green-100 text-green-700 p-3 rounded mb-4"
      >
        {{ successMessage }}
      </div>
      <!-- Error Message -->
      <div
        *ngIf="errorMessage"
        class="bg-red-100 text-red-700 p-3 rounded mb-4"
      >
        {{ errorMessage }}
      </div>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-4">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            required
            email
            class="mt-1 p-2 block w-full rounded-md bg-base-100"
            #emailInput="ngModel"
          />
          <div
            *ngIf="emailInput.invalid && emailInput.touched"
            class="text-red-500 text-sm"
          >
            Please enter a valid email address.
          </div>
        </div>
        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            minlength="6"
            class="mt-1 block p-2 w-full rounded-md border-gray-300 bg-base-100"
            #passwordInput="ngModel"
          />
          <div
            *ngIf="passwordInput.invalid && passwordInput.touched"
            class="text-red-500 text-sm"
          >
            Password must be at least 6 characters.
          </div>
        </div>
        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full bg-primary text-white py-2 rounded-md hover:bg-secondary transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Login
        </button>
        <div class="text-center">
          <a [routerLink]="['/register']" class="underline text-xs" href=""
            >Don't have an account?
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
